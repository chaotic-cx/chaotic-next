@for (pipeline of pipelines; track pipeline.pipeline.id) {
  <p-fieldset
    [toggleable]="true"
    [legend]="pipeline.pipeline.source + ': ' + pipeline.pipeline.status"
    [collapsed]="true"
  >
    <ng-template #header>
      <div class="flex items-center gap-2 px-2">
        <i></i>
      </div>
    </ng-template>
    <p class="m-0">
      <a href="{{ pipeline.pipeline.web_url }}" class="text-sky">{{ pipeline.pipeline.created_at | date }}</a>
    </p>
  </p-fieldset>
}
