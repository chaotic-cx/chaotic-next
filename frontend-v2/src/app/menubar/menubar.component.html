  <div>

          fill="--var(p-primary-color)"

          height="30px"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"

          <path

          />
        </svg>
      </ng-template>
      <ng-template #item let-item>
        <ng-container *ngIf="item.routerLink; else urlRef">
          <a [routerLink]="item.routerLink" class="p-menubar-item-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
          </a>
        </ng-container>
        <ng-template #urlRef>
          <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menubar-item-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
          </a>
        </ng-template>
        <ng-template #noLink>
          <div class="p-menubar-item-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <span class="pi pi-fw pi-angle-down ml-2"></span>
          </div>
        </ng-template>
        <ng-template #end>
          <div class="flex items-center gap-2">
            <p-button (onClick)="toggleDarkMode()">
              <i id="dark-toggle" class="pi pi-sun"></i>
            </p-button>
          </div>
        </ng-template>
      </ng-template>
    </p-menubar>
  </div>
</div>
