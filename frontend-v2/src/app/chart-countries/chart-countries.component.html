<div>
  <div class="card flex justify-center">
    <p-chart type="pie" [data]="chartData" [options]="options" class="w-full md:w-[50rem]" />
  </div>
  <div class="center">
    <p-floatlabel variant="on">
      <p-inputnumber
        [(ngModel)]="amount"
        mode="decimal"
        [showButtons]="true"
        inputId="minmaxCountry"
        [min]="0"
        [max]="30"
      ></p-inputnumber>
      <label for="minmaxCountry">Amount of countries</label>
    </p-floatlabel>
  </div>
</div>
