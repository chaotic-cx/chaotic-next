<div class="chaotic-container-wide">
  <p-table
    #pkgTable
    [value]="packageList"
    dataKey="id"
    [rows]="25"
    [rowsPerPageOptions]="[25, 50, 100, 200]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'metadata.desc', 'metadata.url']"
    sortField="pkgname"
    [sortOrder]="1"
  >
    <ng-template #caption>
      <div class="flex">
        <p-button class="mr-auto" label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(pkgTable)" />
        <p-iconfield iconPosition="left" class="ml-2.5 sm:ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input pInputText type="text" (input)="globalFilter($event.target)" placeholder="Search keyword" />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th pSortableColumn="pkgname" style="min-width: 15rem">
          <div class="flex items-center">
            Name&nbsp;
            <p-sortIcon field="pkgname" />
          </div>
        </th>
        <th style="min-width: 15rem">
          <div class="flex items-center">Version</div>
        </th>
        <th pSortableColumn="lastUpdated" style="min-width: 15rem">
          <div class="flex items-center">
            Last updated&nbsp;
            <p-sortIcon field="lastUpdated" />
          </div>
        </th>
        <th style="min-width: 10rem">
          <div class="flex items-center">Description</div>
        </th>
        <th style="min-width: 15rem">
          <div class="flex items-center">Homepage</div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unTypedPkg>
      <ng-container *ngIf="typed(unTypedPkg) as pkg">
        <tr>
          <td>
            <span class="ml-1 align-middle">{{ pkg?.pkgname }}</span>
          </td>
          <td>
            <span class="ml-1 align-middle">{{ pkg?.version }}-{{ pkg?.pkgrel }}</span>
          </td>
          <td>
            <span class="ml-1 align-middle">{{ pkg?.lastUpdated | date: 'short' }}</span>
          </td>
          <td>
            <span class="ml-1 align-middle">{{ pkg?.metadata?.desc }}</span>
          </td>
          <td>
            <span class="ml-1 align-middle">{{ pkg?.metadata?.url }}</span>
          </td>
        </tr>
      </ng-container>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="5">No packages found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
