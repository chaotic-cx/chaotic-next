@if (displayInteractive && !isMobile) {
  <iframe class="my-3 rounded-3xl" [src]="urlSafe"></iframe>
}
@if (!displayInteractive || isMobile) {
  <p-image
    class="my-3 cursor-pointer"
    alt="Chaotic-AUR logo"
    src="./assets/logo.webp"
    width="400"
    height="400"
    pRipple
    (click)="openApplet()"
  >
  </p-image>
}
