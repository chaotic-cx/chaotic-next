<div>
  @if (isWide()) {
    <div class="flex justify-center">
      <p-chart class="h-200 w-full" [data]="chartData" [options]="options" type="bar" />
    </div>
    <p-input-number
      [(ngModel)]="packageStatsService.globalPackageMetricRange"
      [showButtons]="true"
      [min]="0"
      [max]="200"
      mode="decimal"
      inputId="minmaxDownloads"
    >
    </p-input-number>
  } @else {
    <div class="h-auto justify-center">
      @for (download of packageStatsService.globalPackageProgressbarValues(); track download.label) {
        <p-progress-bar [value]="download.value">
          <ng-template #content>
            <span>{{ download.label }}: {{ download.count }}</span>
          </ng-template>
        </p-progress-bar>
      }
    </div>
    <p-input-number
      [(ngModel)]="packageStatsService.globalPackageMetricRange"
      [showButtons]="true"
      [min]="0"
      [max]="200"
      mode="decimal"
      inputId="minmaxDownloads"
    >
    </p-input-number>
  }
</div>
