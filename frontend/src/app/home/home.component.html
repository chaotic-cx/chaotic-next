<div class="h-svh">
  <div class="surface-section mt-5 px-4 py-8 md:mt-10 md:px-6 lg:px-8">
    <div class="text-center">
      <img
        class="mx-auto cursor-pointer"
        [priority]="true"
        [style]="isWide() ? 'width: 360px' : 'width: 80%'"
        (click)="openApplet()"
        (keyup)="openApplet()"
        ngSrc="/assets/logo.svg"
        alt="logo"
        width="741"
        height="711"
      />
      <div class="text-ctp-maroon mb-10 mt-20 text-3xl font-bold">Chaotic-AUR</div>
      <div class="text-ctp-mauve my-10 text-4xl font-bold">Automated building repo for AUR packages ğŸ‘¨ğŸ»â€ğŸ’»</div>

        <p-button
          class="white-space-nowrap my-5 px-5 py-3 font-bold"
          label="Start right away"

          routerLink="docs"
          rounded
          pTooltip="Get started with Chaotic-AUR documentation"
