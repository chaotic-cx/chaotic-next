<div class="chaotic-container-regular0">
    <div [style.width.%]="70" class="container md:max-w-sm">
        <app-chaotic-attractor></app-chaotic-attractor>
    </div>

    <div class="chaotic-container-regular mx-auto items-center p-10 text-center">
        <h1 class="mb-4 text-xl font-extrabold leading-none tracking-tight text-maroon md:text-3xl lg:text-4xl">
            Automated building repo for
            <a
                class="mb-4 text-xl font-extrabold leading-none tracking-tight text-blue md:text-3xl lg:text-4xl"
                href="https://aur.archlinux.org"
                rel="noopener"
                target="_blank"
                >AUR</a
            >
            packages 👨🏻‍💻
        </h1>
        <p class="my-6 text-lg font-normal text-text sm:px-16 lg:text-xl xl:px-48">
            Compiling AUR packages for you so you don't have to!
        </p>
        <div class="flex justify-center">
            <a
                ariaCurrentWhenActive="page"
                class="mr-3 inline-flex items-center justify-center rounded-lg bg-maroon px-5 py-3 text-center text-base font-medium transition ease-in-out hover:scale-125 hover:bg-mauve"
                routerLink="docs"
                routerLinkActive="active"
            >
                Start using now
            </a>
            <a
                (click)="toggleTheme()"
                class="ml-3 inline-flex rounded-lg bg-maroon px-5 py-3 text-center text-base font-medium transition ease-in-out hover:scale-125 hover:bg-mauve"
            >
                Toggle theme
            </a>
        </div>
    </div>
    <div class="chaotic-container-regular my-20">
        <app-news-channel></app-news-channel>
    </div>
    <div class="chaotic-container-regular my-20">
        <app-mirror-map></app-mirror-map>
    </div>
</div>
