<div class="chaotic-container-regular0">
  <div [style.width.%]="70" class="container md:max-w-sm">
    <app-chaotic-attractor></app-chaotic-attractor>
  </div>

  <div class="chaotic-container-regular mx-auto items-center p-10 text-center">
    <h1 class="text-maroon mb-4 text-xl font-extrabold leading-none tracking-tight md:text-3xl lg:text-4xl">
      Automated building repo for
      <a
        class="text-blue mb-4 text-xl font-extrabold leading-none tracking-tight md:text-3xl lg:text-4xl"
        href="https://aur.archlinux.org"
        rel="noopener"
        target="_blank"
        >AUR</a
      >
      packages 👨🏻‍💻
    </h1>
    <p class="text-text my-6 text-lg font-normal sm:px-16 lg:text-xl xl:px-48">
      Compiling AUR packages for you so you don't have to!
    </p>
    <div class="flex justify-center">
      <a
        ariaCurrentWhenActive="page"
        class="bg-maroon hover:bg-mauve mr-3 inline-flex items-center justify-center rounded-lg px-5 py-3 text-center text-base font-medium transition ease-in-out hover:scale-125"
        routerLink="docs"
        routerLinkActive="active"
      >
        Start using now
      </a>
      <a
        (click)="toggleTheme()"
        class="bg-maroon hover:bg-mauve ml-3 inline-flex rounded-lg px-5 py-3 text-center text-base font-medium transition ease-in-out hover:scale-125"
      >
        Toggle theme
      </a>
    </div>
  </div>
  <div class="chaotic-container-regular my-20">
    <app-news-channel></app-news-channel>
  </div>
  <div class="chaotic-container-regular my-20">
    <app-mirror-map></app-mirror-map>
  </div>
</div>
