@if (latestNews.length > 0) {
  <div class="chaotic-container-regular">
    <h3 class="text-mauve pb-10 text-center text-2xl font-semibold">Latest Chaotic-AUR news ðŸ“£</h3>

    @for (message of latestNews; track message) {
      <div class="border-maroon bg-surface0 hover:bg-surface1 mb-4 rounded-lg border p-5">
        <time class="text-mauve text-lg font-semibold">{{ message.date | date: 'longDate' }} </time>
        <a class="block items-center p-3 sm:flex" href="{{ message.link }}">
          <div class="text-text">
            <div class="text-sm font-normal">"{{ message.content }}"</div>
          </div>
        </a>
        <span class="items-center text-xs font-normal text-gray-500">
          Posted by {{ message.author }} with {{ message.view_count }} views
        </span>
      </div>
    }
  </div>
}
