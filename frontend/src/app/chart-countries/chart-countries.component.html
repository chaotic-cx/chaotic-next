<div class="card mb-10 flex justify-center">
  <p-chart class="w-200 max-w-2xl" [data]="chartData" [options]="options" [responsive]="true" type="pie" />
</div>
<p-input-number
  [(ngModel)]="statsService.countryRanksRange"
  [showButtons]="true"
  [min]="0"
  [max]="30"
  mode="decimal"
  inputId="minmaxCountry"
  placeholder="Amount of countries to show"
>
</p-input-number>
