<div class="chaotic-container-regular">
  <div class="pb-5 md:px-20">
    <h3 class="text-maroon pb-5 text-center text-2xl font-bold">
      <i class="pi pi-globe" style="font-size: 1.25rem"></i> Mirror map
    </h3>
    <a class="text-text"
      >This map shows our current mirrors and which one will be used if our geo-mirror is used. The one right in the
      middle of the map is our CDN mirror, which is hosted in Cloudflare R2 and therefore globally available.
      <a class="text-mauve" href="https://status.chaotic.cx/map" rel="noopener" target="_blank"
        >Alternative view <i class="pi pi-search text-maroon"></i
      ></a>
    </a>
  </div>
  <om-map
    class="mt-5 rounded-3xl"
    mapDotsShape="hexagon"
    [dots]="dots"
    [lineColor]="lineColor"
    [mapColor]="mapColor"
    [mapDotsRadius]="0.2"
    [precomputedMap]="precomputedMap"
  >
  </om-map>
</div>
