<div class="card mb-10 flex justify-center">
  <p-chart class="w-full mx-20" [data]="chartData" [options]="options" [responsive]="true" type="bar" />
</div>
<p-input-number
  [(ngModel)]="amount"
  [showButtons]="true"
  [min]="1"
  (ngModelChange)="onAmountChange()"
  mode="decimal"
  inputId="amount"
  placeholder="Number of packages"
>
</p-input-number>
