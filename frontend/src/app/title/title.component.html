<div class="mb-10 px-2.5 text-center md:px-0">
  <h2 class="text-ctp-maroon text-2xl font-extrabold">{{ title() }}</h2>
  @if (subtitleHtml()) {
    <p class="text-ctp-text my-4 text-lg" [innerHtml]="subtitleHtml()"></p>
  } @else {
    <p class="text-ctp-text my-4 text-lg">{{ subtitle() }}</p>
  }
</div>
