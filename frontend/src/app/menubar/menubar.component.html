<nav class="bg-base/50 fixed start-0 top-0 z-20 w-lvw backdrop-blur">
  <div class="mx-auto flex flex-wrap items-center justify-between p-4 md:justify-end">
    <a class="flex items-center space-x-3 md:mr-auto rtl:space-x-reverse" routerLink="/">
      <img alt="Garuda Logo" class="h-8 rounded-xl" height="32" ngSrc="/favicon.png" width="32" />
      <span class="hover:text-mauve text-maroon self-center whitespace-nowrap text-xl font-semibold">Chaotic-AUR</span>
    </a>
    <div class="flex space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse">
      <button
        (click)="dropdown.classList.toggle('hidden')"
        aria-controls="navbar-sticky"
        aria-expanded="false"
        class="hover:bg-surface0 focus:ring-maroon inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm focus:outline-none focus:ring-2 md:hidden"
        data-collapse-toggle="navbar-sticky"
        type="button"
      >
        <span class="sr-only">Open main menu</span>
        <svg aria-hidden="true" class="h-5 w-5" fill="none" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
          <path
            class="text-maroon"
            d="M1 1h15M1 7h15M1 13h15"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>
    <div #dropdown class="mr-5 hidden w-full items-center justify-between md:order-1 md:flex md:w-fit md:text-right">
      <ul
        class="mt-4 flex flex-col rounded-lg p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:p-0 rtl:space-x-reverse"
      >
        @for (item of items; track item) {
          @if (item.url !== undefined) {
            <li>
              <a
                href="{{ item.url }}"
                (click)="dropdown.classList.add('hidden')"
                class="text-maroon hover:bg-surface0 hover:text-mauve md:hover:text-mauve block rounded px-3 py-2 text-xl md:p-0 md:hover:bg-transparent"
                >{{ item.title }}</a
              >
            </li>
          } @else if (item.routerLink !== undefined) {
            <li [routerLink]="item.routerLink">
              <a
                (click)="dropdown.classList.add('hidden')"
                class="text-maroon hover:bg-surface0 hover:text-mauve md:hover:text-mauve block cursor-pointer rounded px-3 py-2 text-xl md:p-0 md:hover:bg-transparent"
                >{{ item.title }}</a
              >
            </li>
          }
        }
      </ul>
    </div>
  </div>
</nav>
