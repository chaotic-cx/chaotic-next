<div class="card mb-10 flex justify-center">
  <p-chart class="w-full mx-20" [data]="chartData" [options]="options" [responsive]="true" type="line" />
</div>
<p-input-number
  [(ngModel)]="days"
  [showButtons]="true"
  [min]="1"
  [max]="365"
  (ngModelChange)="onDaysChange()"
  mode="decimal"
  inputId="days"
  placeholder="Number of days"
>
</p-input-number>
