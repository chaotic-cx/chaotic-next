<div class="bg-base">
  <div>
    <h1 class="text-maroon text-center text-2xl font-extrabold">Package Stats</h1>
    <p class="text-text my-4 px-10 text-center text-lg">This page general package stats collected by our router.</p>
    <p class="text-text my-4 px-10 text-center text-lg">Total users over the last months: {{ total30dUsers }}</p>
    <div class="container mx-auto items-center p-5 text-center">
      <div class="inline-flex rounded-md shadow-sm" role="group">
        <button
          (click)="changeDisplay($event)"
          class="border-red bg-surface0 text-mauve hover:text-green rounded-s-lg border px-4 py-2 text-sm font-medium focus:z-10"
          id="button-search"
          type="button"
        >
          Package search
        </button>
        <button
          (click)="changeDisplay($event)"
          class="border-red bg-surface0 text-mauve hover:text-green border px-4 py-2 text-sm font-medium focus:z-10"
          id="button-pkgstats"
          type="button"
        >
          Global package stats
        </button>
        <button
          (click)="changeDisplay($event)"
          class="border-red bg-surface0 text-mauve hover:text-green rounded-r-lg border px-4 py-2 text-sm font-medium focus:z-10"
          id="button-miscstats"
          type="button"
        >
          Misc stats
        </button>
      </div>
    </div>

    @if (currentView === "search") {
    <app-package-search></app-package-search>
    } @if (currentView === "pkgstats") {
    <app-package-stats></app-package-stats>
    } @if (currentView === "miscstats") {
    <app-misc-stats></app-misc-stats>
    }
  </div>
</div>
