<div class="chaotic-container-regular bg-base">
    <div class="mb-5 text-center">
        <h2 class="text-4xl font-extrabold text-maroon">Memorial</h2>
        <p class="my-4 text-lg text-text">
            These screenshots have been collected by the community as celebration of the 3rd birthday of Chaotic-AUR.
        </p>
    </div>
    <div class="grid grid-cols-2 gap-10 md:grid-cols-4 5xl:grid-cols-6">
        @for (link of termLinks; track link) {
            <a href="{{ link }}">
                <img
                    class="hover:chaotic-grow-s h-auto max-w-full rounded-lg"
                    ngSrc="{{ link }}"
                    width="800"
                    height="600"
                    alt="Terminal screenshot"
                />
            </a>
        }
    </div>
    <div class="mt-5 grid grid-cols-1 content-center gap-10 md:grid-cols-2 5xl:grid-cols-4">
        @for (link of desktopLinks; track link) {
            <a href="{{ link }}">
                <img
                    class="hover:chaotic-grow-s h-auto max-w-full rounded-lg"
                    ngSrc="{{ link }}"
                    width="1980"
                    height="1280"
                    alt="Terminal screenshot"
                />
            </a>
        }
    </div>
</div>
