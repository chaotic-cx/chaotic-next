@if (show) {
  <div id="toast-reminder"
       class="fixed justify-end flex items-center w-full z-50 max-w-[18rem] p-4 space-x-4 {{ textColor }}  bg-surface0/60 backdrop-blur rounded-lg shadow top-5 right-5"
       role="alert">
    <div class="text-sm font-normal mr-auto">{{ text }}</div>
    @if (showCloseButton) {
      <button type="button"
              class="ms-auto -my-1.5 bg-surface0/60 backdrop-blur text-mauve hover:text-base rounded-lg focus:ring-2
         mx-auto hover:bg-mauve inline-flex items-center justify-center h-8 w-8"
              data-dismiss-target="#toast-reminder" aria-label="Close"
              (click)="show = false">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    }
  </div>
}
